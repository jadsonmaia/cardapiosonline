<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cardápios Online</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="@{'public/Login_v20/images/icons/favicon.ico'}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="@{'public/Login_v20/vendor/bootstrap/css/bootstrap.min.css'}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="@{'public/Login_v20/fonts/font-awesome-4.7.0/css/font-awesome.min.css'}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="@{'public/Login_v20/fonts/Linearicons-Free-v1.0.0/icon-font.min.css'}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="@{'public/Login_v20/vendor/animate/animate.css'}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="@{'public/Login_v20/vendor/css-hamburgers/hamburgers.min.css'}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="@{'public/Login_v20/vendor/animsition/css/animsition.min.css'}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="@{'public/Login_v20/vendor/select2/select2.min.css'}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="@{'public/Login_v20/vendor/daterangepicker/daterangepicker.css'}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="@{'public/Login_v20/css/util.css'}">
	<link rel="stylesheet" type="text/css" href="@{'public/Login_v20/css/main.css'}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-160 p-t-50">
				 <form class="login100-form validate-form" action="@{PainelUsuarioPadrao.salvar}" method="post">
                
             	 <input type="hidden" name="Cliente.id" value="${cli?.id}">
					<span class="login100-form-title p-b-43">
						Cadastro de Usuario
					</span>
					<div class="wrap-input100 rs1" >
					<input type="text" name="Cliente.nome" class="input100" value="${cli?.nome}">
						<span class="label-input100">Nome</span>
						#{error 'Usuario.nome ' /}
					</div>
					
					<div class="wrap-input100 rs2" >					
					<input type="text" name="Cliente.email" class="input100" value="${cli?.email}">
						<span class="label-input100">email</span>
					</div>
					<div class="wrap-input100" >
					<input type="text" name="Cliente.endereco" class="input100" value="${cli?.endereco}">
						<span class="label-input100">endereço</span>
					</div>
					<div class="wrap-input100 " >
					<input type="text" name="Cliente.bairro" class="input100" value="${cli?.bairro}">
						<span class="label-input100">bairro</span>
					</div>
					<div class="wrap-input100 " >
					<input type="text" name="Cliente.numero" class="input100" value="${cli?.numero}">
						<span class="label-input100">Numero</span>
					</div>
					<div class="wrap-input100 " >
					<input type="password" name="Cliente.senha" class="input100" value="${cli?.senha}">
						<span class="label-input100">senha</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
						<a href="@{PainelUsuarioPadrao.index()}">Entrar</a>	
						</button>
					</div>
					
					<div class="text-center w-full p-t-23">
						<a href="@{Login.form()}" class="txt1">
							Login! 
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
	 
<!--===============================================================================================-->
	<script src="@{'public/Login_v20/vendor/jquery/jquery-3.2.1.min.js'}"></script>
<!--===============================================================================================-->
	<script src="@{'public/Login_v20/vendor/animsition/js/animsition.min.js'}"></script>
<!--===============================================================================================-->
	<script src="@{'public/Login_v20/vendor/bootstrap/js/popper.js'}"></script>
	<script src="@{'public/Login_v20/vendor/bootstrap/js/bootstrap.min.js'}"></script>
<!--===============================================================================================-->
	<script src="@{'public/Login_v20/vendor/select2/select2.min.js'}"></script>
<!--===============================================================================================-->
	<script src="@{'public/Login_v20/vendor/daterangepicker/moment.min.js'}"></script>
	<script src="@{'public/Login_v20/vendor/daterangepicker/daterangepicker.js'}"></script>
<!--===============================================================================================-->
	<script src="@{'public/Login_v20/vendor/countdowntime/countdowntime.js'}"></script>
<!--===============================================================================================-->
	<script src="@{'public/Login_v20/js/main.js'}"></script>

</body>
</html>
