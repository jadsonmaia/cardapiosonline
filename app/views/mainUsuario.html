<!DOCTYPE html>
<html lang="en">
<head>
<title>#{get 'title' /}</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Monoton&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Miss+Fajardose&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="@{'public/appetizer/css/open-iconic-bootstrap.min.css'}">
<link rel="stylesheet" href="@{'public/appetizer/css/animate.css'}">

<link rel="stylesheet"
	href="@{'public/appetizer/css/owl.carousel.min.css'}">
<link rel="stylesheet"
	href="@{'public/appetizer/css/owl.theme.default.min.css'}">
<link rel="stylesheet"
	href="@{'public/appetizer/css/magnific-popup.css'}">

<link rel="stylesheet" href="@{'public/appetizer/css/aos.css'}">

<link rel="stylesheet" href="@{'public/appetizer/css/ionicons.min.css'}">

<link rel="stylesheet"
	href="@{'public/appetizer/css/bootstrap-datepicker.css'}">
<link rel="stylesheet"
	href="@{'public/appetizer/css/jquery.timepicker.css'}">


<link rel="stylesheet" href="@{'public/appetizer/css/flaticon.css'}">
<link rel="stylesheet" href="@{'public/appetizer/css/icomoon.css'}">
<link rel="stylesheet" href="@{'public/appetizer/css/style.css'}">
#{get 'moreStyles' /}
</head>
<body>
	<div class="py-1 bg-black top">
		<div class="container">
			<div
				class="row no-gutters d-flex align-items-start align-items-center px-md-0">
				<div class="col-lg-9 d-block">
					<div class="row d-flex">
						<div class="col-md pr-4 d-flex topper align-items-center">
							
							<span class="text"></span>
						</div>
						<div class="col-md pr-4 d-flex topper align-items-center">
							<div
								class="icon mr-2 d-flex justify-content-center align-items-center">
								<span class="icon-paper-plane"></span>
							</div>
							<span class="text">CardapiosOnline@email.com</span>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<nav
		class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
		id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand" href="@{PainelUsuarioPadrao.index}">Cardapios Online</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#ftco-nav" aria-controls="ftco-nav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menu
			</button>

			#{if session.get("ClienteID")}
			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a
						href="@{PainelUsuarioPadrao.index}" class="nav-link">Inicio</a></li>
					
					<li class="nav-item"><a href="#" class="nav-link">${session.get("NomeCliente")}</a></li>
					<li class="nav-item"><a href="#"class="profile-photo dropdown-toggle nav-link"
						data-toggle="dropdown"> <img src="@{'public/material-dashboard-master/assets/img/faces/imgBra.jpg'}"
							alt="Circle Image" width="40px" length="50px"
							class="rounded-circle img-fluid">



							<div class="dropdown-menu dropdown-menu-right">
								<h6 class="dropdown-header">Informações: </h6>
								<a href="#pablo" class="dropdown-item">Editar</a> 
								<!--  <a href="#pablo" class="dropdown-item">Editar Perfil</a> -->
								<a href="@{PainelUsuarioPadrao.logout}" class="dropdown-item">Sair</a>
							</div></a></li>
			</div>
		</div>
		#{/if} #{else}
		<div class="collapse navbar-collapse" id="ftco-nav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a
					href="@{PainelUsuarioPadrao.index}" class="nav-link">Inicio</a></li>
				<li class="nav-item"><a href="@{PainelUsuarioPadrao.menu}" class="nav-link">${session.get("NomeCliente")}</a></li>
				<li class="nav-item cta"><a href="@{Login.form}"
					class="nav-link">Login/Cadrastro</a></li>
					
					
					
			</ul>
		</div>
		</div>
		#{/else}
	</nav>
	<!-- END nav -->



	#{doLayout /}



	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg>
	</div>


	<script src="@{'public/appetizer/js/jquery.min.js'}"></script>
	<script src="@{'public/appetizer/js/jquery-migrate-3.0.1.min.js'}"></script>
	<script src="@{'public/appetizer/js/popper.min.js'}"></script>
	<script src="@{'public/appetizer/js/bootstrap.min.js'}"></script>
	<script src="@{'public/appetizer/js/jquery.easing.1.3.js'}"></script>
	<script src="@{'public/appetizer/js/jquery.waypoints.min.js'}"></script>
	<script src="@{'public/appetizer/js/jquery.stellar.min.js'}"></script>
	<script src="@{'public/appetizer/js/owl.carousel.min.js'}"></script>
	<script src="@{'public/appetizer/js/jquery.magnific-popup.min.js'}"></script>
	<script src="@{'public/appetizer/js/aos.js'}"></script>
	<script src="@{'public/appetizer/js/jquery.animateNumber.min.js'}"></script>
	<script src="@{'public/appetizer/js/bootstrap-datepicker.js'}"></script>
	<script src="@{'public/appetizer/js/jquery.timepicker.min.js'}"></script>
	<script src="@{'public/appetizer/js/scrollax.min.js'}"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="@{'public/appetizer/js/google-map.js'}"></script>
	<script src="@{'public/appetizer/js/main.js'}"></script>
	#{get 'moreStyles' /}
</body>
</html>
